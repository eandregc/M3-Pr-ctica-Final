name: Deploy to Azure with Service Principal

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          client/package-lock.json

    - name: Install backend dependencies
      run: |
        cd server
        npm ci

    - name: Install frontend dependencies
      run: |
        cd client
        npm ci

    - name: Build frontend
      run: |
        cd client
        npm run build

    - name: Prepare backend for deployment
      run: |
        # Copy frontend build to server public folder
        mkdir -p server/public
        cp -r client/build/* server/public/
        
        # Create web.config for Azure App Service (Node.js)
        cat > server/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="index.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="index.js"/>
                </rule>
              </rules>
            </rewrite>
            <iisnode watchedFiles="web.config;*.js"/>
          </system.webServer>
        </configuration>
        EOF

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZUREAPPSERVICE_CLIENTID_A5569ECF5DA843808D9947A38BA10D6D }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_92DEC1CF8FB0455488CB5EFE520EB3D5 }}",
            "tenantId": "${{ secrets.AZUREAPPSERVICE_TENANTID_EC69F29D1A0C4634A33DA37693A4A2B0 }}"
          }

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        package: './server'

    - name: Verify deployment
      run: |
        echo "Deployment completed successfully!"
        echo "Your application is available at: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net"
